<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Age caculator App</title>
  </head>
  <body>
    <section>
      <div class="container">
        <form>
          <div class="date-naissance">
            <div class="jour">
              <label for="day"> Day </label>
              <input type="number" placeholder="DD" id="day" />
              <small></small>
            </div>
            <div class="mois">
              <label for="month"> Month </label>
              <input type="number" placeholder="MM" id="month" />
              <small></small>
            </div>
            <div class="annee">
              <label for="year"> Year </label>
              <input type="number" placeholder="YYYY" id="year" />
              <small></small>
            </div>
          </div>
          <div class="calcul-age">
            <hr />
            <button type="button" class="btn-calcul">
              <img src="images/icon-arrow.svg" alt="icon" />
            </button>
          </div>
        </form>
        <div class="resultat">
          <h1><span id="years">--</span>years</h1>
          <h1><span id="moiss">--</span>months</h1>
          <h1><span id="jours">--</span>days</h1>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
