<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="click-event box">
        <h1>Quelle est la capital de la suisse ?</h1>
        <button id="btn-1">Berne</button>
        <button id="btn-2">Zurich</button>
        <p>La bonne reponse est berne</p>
    </div>

    <div class="mousemove"></div>

    <div class="keypress box">
        <h2>Vous appuyez sur la touche: <span id="key"></span></h2>
    </div>

    <nav>
        <ul>
            <li>Accueil</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>


    <form action="" class="box">
        <input type="text" placeholder="Entez votre nom">

        <select name="" id="">
            <option value="">Selectionner votre Langue favoris</option>
            <option value="JavaScript">JavaScript</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
        </select>

        <input type="checkbox" name="cgv" id="cgv">
        <label for="cgv">Accepter les CGV</label>

        <input type="submit" value="Valider">
        <div></div>
    </form>

    <script src="index.js"></script>
</body>
</html>
