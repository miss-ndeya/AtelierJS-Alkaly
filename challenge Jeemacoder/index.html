<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Challenge Jeemacoder</title>
    <style>
        .btn-warning{
            display: none;
        }
    </style>
  </head>
  <body>
    <div class="container my-5 d-flex justify-content-center">
      <div class="row">
        <h1 class="text-center fs-6 mb-3">Jeemacoder gestion utilisateurs</h1>
            <form action="" class="shadow col-md-7 mx-auto p-3 mb-3">
                <div class="mb-3 d-sm-flex">
                  <div class="me-sm-3 mx-auto w-100">
                    <label class="form-label fs-6" for="prenom">Prenom</label>
                    <input
                      type="text"
                      class="form-control"
                      id="prenom"
                      name="prenom"
                      required
                    />
                  </div>
                  <div class=" mx-auto w-100">
                    <label class="form-label" for="nom">Nom</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nom"
                      name="nom"
                      required
                    />
                  </div>
                </div>
      
                <div class="mb-3 d-sm-flex mx-auto">
                  <div class="me-sm-3  mx-auto w-100">
                    <label class="form-label" for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                  <div class=" mx-auto w-100">
                    <label class="form-label" for="telephone">Telephone</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="telephone"
                      name="telephone"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success w-100">Ajouter</button>
                    <button type="submit" class="btn btn-warning w-100">Modifier</button>
                </div>
              </form>

        <div class="col-md-12 mt-5">
            <div class="border-top">
                <h2 class="text-center mt-4 fs-6">Utilisateurs</h2>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr class="border ">
                                <th scope="col">Prenom</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Email</th>
                                <th scope="col">Telephone</th>
                                <th class="text-center fs-6" scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tbody" class="fs-6">
                            
                        </tbody>
                    </table>
            </div>
        </div>
        
    </div>
      </div>

    <script src="index.js"></script>
    <!-- <script src="atelier.js"></script> -->
  </body>
</html>
