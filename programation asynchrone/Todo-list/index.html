<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/00ec292487.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo list avec fetch</title>
  </head>
  <body style="background-color: #cedfed">
    <div class="container mx-auto p-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-12">
          <!-- api et npointe -->
          <table
            class="table border-primary table-striped table-hover table-bordered text-capitalize"
          >
            <thead>
              <tr class="border bg-primary">
                <th scope="col">userId</th>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">completed</th>
              </tr>
            </thead>
            <tbody id="container"></tbody>
          </table>
          <p id="erreur" class="text-center text-danger fs-2"></p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
