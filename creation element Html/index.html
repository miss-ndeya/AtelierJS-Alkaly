<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creation element html</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <style>
      body, .btn-bg{
        background-color: rgb(18, 59, 18);
      }
      .offset-md-1{
        height: 475px;
      }
      .bg {
        background-color: rgb(241, 241, 186);
      }
      textarea{
        resize:none;
      }
      .messageErreur{
        display: none;
        color: red;
        font-size: 14px;
        font-weight: 800;
        text-align: center;
        padding: 0 ;
        padding-top: 8px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row align-items-center mx-auto gy-3">
        <div class="col-md-4 d-flex flex-column bg p-3 rounded-3">
          <div class="form-group mb-2 champSaisi">
            <label
              for="balise"
              class="form-control mb-1 bg-transparent border-0 p-0"
              >Saisi la balise Html</label
            >
            <input type="text" name="balise" id="balise" class="col-12 p-1" />
            <p class="messageErreur" id="messageErreur"> Desole <span id="baliseNonValid"></span> n'est pas un element HTML.</p>
          </div>
          <div class="form-group mb-3">
            <label
              for="contenu"
              class="form-control mb-1 p-0 bg-transparent border-0"
              >Saisi le contenu de la balise</label
            >
            <textarea
              name="contenu"
              id="contenu"
              rows="3"
              class="col-12"
            ></textarea>
          </div>
          <button type="button" id="creation" class="btn-sm w-25 btn-bg text-white">
            creer
          </button>
        </div>
        <div class="col-md-7 offset-md-1 p-3 rounded-3 bg" id="element">
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
